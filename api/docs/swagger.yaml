basePath: /api/v1
definitions:
  entity.Todo:
    properties:
      completed:
        type: boolean
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      title:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  usecase.CreateUserRequest:
    properties:
      auth0_id:
        type: string
      email:
        type: string
      name:
        type: string
      role:
        enum:
        - admin
        - user
        type: string
    required:
    - auth0_id
    - email
    - name
    - role
    type: object
  usecase.UpdateUserRequest:
    properties:
      email:
        type: string
      name:
        type: string
      role:
        type: string
    type: object
  usecase.UserResponse:
    properties:
      createdAt:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      role:
        type: string
      updatedAt:
        type: string
    type: object
host: localhost:9090
info:
  contact: {}
  description: This is a recommend_swaggo server
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Recommend Swaggo API
  version: "1.0"
paths:
  /todos:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.Todo'
            type: array
      summary: todo一覧を取得
      tags:
      - GetTodos
    post:
      consumes:
      - application/json
      parameters:
      - description: Todo
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/entity.Todo'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entity.Todo'
      summary: todoを作成
      tags:
      - CreateTodo
  /todos/{id}:
    delete:
      parameters:
      - description: Todo ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      summary: todoを削除
      tags:
      - DeleteTodo
  /todos/update:
    post:
      consumes:
      - application/json
      parameters:
      - description: Todo
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/entity.Todo'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Todo'
      summary: todoを更新
      tags:
      - UpdateTodo
  /users:
    get:
      description: user一覧を取得する
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/usecase.UserResponse'
            type: array
      summary: user一覧を取得する
      tags:
      - GetUsers
    post:
      consumes:
      - application/json
      description: userを作成する
      parameters:
      - description: user
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/usecase.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/usecase.UserResponse'
      summary: userを作成する
      tags:
      - CreateUser
  /users/{id}:
    delete:
      description: userを削除する
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: User deleted successfully
          schema:
            type: string
      summary: userを削除する
      tags:
      - DeleteUser
    get:
      description: userをIDで取得する
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/usecase.UserResponse'
      summary: userをIDで取得する
      tags:
      - GetUserByID
    put:
      consumes:
      - application/json
      description: userを更新する
      parameters:
      - description: user
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/usecase.UpdateUserRequest'
      produces:
      - application/json
      responses: {}
      summary: userを更新する
      tags:
      - UpdateUser
  /users/auth0/{auth0_id}:
    get:
      description: userをAuth0IDで取得する
      parameters:
      - description: Auth0ID
        in: path
        name: auth0_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/usecase.UserResponse'
      summary: userをAuth0IDで取得する
      tags:
      - GetUserByAuth0ID
swagger: "2.0"
